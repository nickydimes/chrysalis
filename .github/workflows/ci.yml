name: Chrysalis CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r chrysalis/requirements.txt
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .
    - name: Test with pytest
      run: |
        pip install pytest
        pytest chrysalis/tests/

  typescript-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Install dependencies
      working-directory: ./chrysalis/gemini-mcp
      run: npm install
    - name: Lint with eslint
      working-directory: ./chrysalis/gemini-mcp
      run: npm run lint
    - name: Test with jest
      working-directory: ./chrysalis/gemini-mcp
      run: npm test

  simulation-verification:
    runs-on: ubuntu-latest
    needs: python-ci
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r chrysalis/requirements.txt
    - name: Run simulation
      run: |
        cd chrysalis && .venv/bin/python chrysalis_cli.py simulate tests/ci/simulation_config.json
    - name: Verify simulation results
      run: |
        python chrysalis/tests/ci/verify_simulation.py chrysalis/simulations/results/CI_Test_Sim/run_1_seed_0_T_2p269_N_8/results.json
